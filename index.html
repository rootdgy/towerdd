<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Tower Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #0ea5e9; border-radius: 0; }
      ::-webkit-scrollbar-thumb:hover { background: #0284c7; }

      body {
        overscroll-behavior: none;
        user-select: none;
        -webkit-user-select: none;
        font-family: 'Share Tech Mono', monospace; /* Tech font */
        background-color: #000;
        color: #e0e0e0;
        overflow: hidden;
      }

      /* --- CYBERPUNK UTILITIES --- */

      /* CRT Scanline Overlay */
      .scanlines {
        position: fixed;
        top: 0; left: 0; w: 100%; h: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        animation: scanlineScroll 10s linear infinite;
        opacity: 0.6;
      }

      @keyframes scanlineScroll {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      /* Moving 3D Grid Background */
      .cyber-grid {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image: 
          linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: perspective(500px) rotateX(60deg);
        animation: gridMove 20s linear infinite;
        z-index: 0;
        pointer-events: none;
      }

      @keyframes gridMove {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
      }

      /* Angled Corners (Sci-Fi Shape) */
      .cyber-clip {
        clip-path: polygon(
          15px 0, 100% 0, 
          100% calc(100% - 15px), calc(100% - 15px) 100%, 
          0 100%, 0 15px
        );
      }
      
      .cyber-clip-sm {
        clip-path: polygon(
          5px 0, 100% 0, 
          100% calc(100% - 5px), calc(100% - 5px) 100%, 
          0 100%, 0 5px
        );
      }

      /* Glitch Text Effect */
      .cyber-glitch {
        position: relative;
      }
      .cyber-glitch::before,
      .cyber-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .cyber-glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .cyber-glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(12px, 9999px, 32px, 0); }
        20% { clip: rect(65px, 9999px, 89px, 0); }
        40% { clip: rect(23px, 9999px, 11px, 0); }
        60% { clip: rect(87px, 9999px, 98px, 0); }
        80% { clip: rect(4px, 9999px, 24px, 0); }
        100% { clip: rect(55px, 9999px, 12px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        20% { clip: rect(12px, 9999px, 32px, 0); }
        40% { clip: rect(4px, 9999px, 24px, 0); }
        60% { clip: rect(33px, 9999px, 11px, 0); }
        80% { clip: rect(87px, 9999px, 98px, 0); }
        100% { clip: rect(55px, 9999px, 12px, 0); }
      }

      /* Neon Button Hover */
      .cyber-btn {
        position: relative;
        transition: all 0.2s;
      }
      .cyber-btn:hover {
        text-shadow: 0 0 8px rgba(255,255,255,0.8);
        box-shadow: inset 0 0 20px rgba(0,255,255,0.2); 
      }
      .cyber-btn:active {
        transform: scale(0.98);
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div class="scanlines"></div>
    <div id="root"></div>
  </body>
</html>
